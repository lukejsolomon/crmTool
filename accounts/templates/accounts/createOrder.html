{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}
{% csrf_token %}
<div class="row">
	<div class="col-md-6">
		<h5 style="color: white;">Customer: {{ customer.name }}
		</h5>
		<div class="card card-body">
			<form action="" method="POST">
				{% csrf_token %}

				{{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
				<input type="submit" value="Submit Order" name="Submit">

			</form>


		</div>
	</div>
</div>


{% endblock %}
